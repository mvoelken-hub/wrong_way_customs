<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wrong Way Customs | Kontakt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">

    <!-- Header -->
    <header class="bg-black/60 backdrop-blur sticky top-0 z-50">
      <div class="max-w-7xl mx-auto flex items-center justify-between p-4 flex-wrap md:flex-nowrap gap-3">
        
        <!-- Logo -->
        <a href="index.html" class="flex items-center gap-3 flex-shrink-0">
          <img
            src="images/logo_schwarz_2.jpeg"
            alt="Wrong Way Customs Logo"
            class="h-8 object-cover rounded-xl"
          />
          <h1 class="text-xl tracking-wide whitespace-nowrap">
            Wrong Way
          </h1>
        </a>

        <!-- Mobile Menu Button -->
        <button id="menuToggle" class="md:hidden text-white focus:outline-none">
          ☰
        </button>

        <!-- Navigation -->
        <nav
          id="navMenu"
          class="hidden w-full md:w-auto md:flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-6 text-sm uppercase transition-all duration-300 ease-in-out"
        >
          <a href="index.html" class="hover:text-red-500">Home</a>
          <a href="team.html" class="hover:text-red-500">Team</a>
          <a href="strecken.html" class="hover:text-red-500">Strecken</a>
          <a href="galerie.html" class="hover:text-red-500">Galerie</a>
          <a href="kontakt.html" class="hover:text-red-500">Kontakt</a>
        </nav>
      </div>
    </header>

    <!-- Menu Toggle Script -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.getElementById('menuToggle');
      const navMenu = document.getElementById('navMenu');

      menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('hidden');
      });
    });
    </script>

    <!-- Contact -->
    <section id="kontakt" class="bg-black py-16 px-6 text-center">
        <h3 class="text-2xl font-semibold mb-4">Kontakt</h3>
        <p class="text-slate-400 mb-6">Wenn ihr Fragen zum Einstieg in den Motorsport habt, ihr euch dafür interessiert an welchen Events wir teilnehmen oder uns einfach nur kennelernen wollt, zögert nicht uns zu kontaktieren.</p>
        <a href="mailto:info.wrongway@gmail.com" class="text-lime-500 text-decoration: underline hover:text-lime-600">info.wrongway@gmail.com</a>
        <!--p class="text-slate-400 mb-6">oder nutzt direkt unser Kontaktformular:</p>
        <a class="inline-block bg-lime-500 hover:bg-lime-600 px-8 py-3 rounded-xl font-semibold">Jetzt anfragen - KONTAKTFORMULAR DIREKT AUF WEBSITE ERSTELLEN</a-->
    </section>

  <!-- Footer -->
  <footer class="bg-black text-slate-500 text-sm text-center py-4">
    © 2026 Wrong Way
  </footer>

</body>
</html>
